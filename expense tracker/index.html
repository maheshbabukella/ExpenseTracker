  <body>
   <div class="header">

   <div class="input-form">

<div class="form-floating inputs ">
  <input type="date" class="form-control dateInput" id="floatingInput" placeholder="name@example.com">

</div>
    <div class="form-floating inputs">
        <input type="text" class="form-control amountInput" id="floatingInput" placeholder="name@example.com">

      </div>
      <select class="form-select inputs transactionType" aria-label="Default select example">

      </select>
<button class="btn " id="add-button" onclick="addrow()">+</button>

   </div>
   <div class="cards mt-4">
    <div class="card" >
        <div class="card-body">
          <h5 class="card-title m-0">Total Income
            <img src="C:\Users\91891\Downloads\Adobe Express - file (4).png" alt="" width="35px">
          </h5>
          <h1 class="m-0">
            <img src="D:\images\currency (2).png" alt="" width="33px">
            <span id="totalIncome" class="m-0">0</span>
          </h1>       
        </div>
      </div>
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title m-0">Total Expensive
            <img src="D:\images\expenses.png" alt="" width="35px">
          </h5>
          <h1 class="m-0">
            <img src="D:\images\currency (2).png" alt="" width="30px">

          <h5 class="card-title m-0">Balance
            <img src="D:\images\rupee.png" alt="" width="35px">
          </h5>
          <h1 class="m-0">
            <img src="D:\images\currency (2).png" alt="" width="37px">
            <span id="balance" class="m-0">0</span>
          </h1>       
        </div>
      </div>
   </div>
   <table class="transaction-table mt-3" id="transaction-table">
    <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
    </tr>
<tr>
    <td>10,499</td>
    <td>Income</td>
    <td>13-03-2025</td>
    <td>
        <button class="btn btn-sm delete-button">
             <img src="D:\images\recycle-bin.png" alt="" width="35px">
            </button>
        </td>
</tr>


   </table>
   <script>
let table=document.getElementById('transaction-table')

function deleterow(row)
{
row.remove();
}

function addrow()
{
  let date=document.getElementsByClassName('dateInput')[0].value
  let amount=document.getElementsByClassName('amountInput')[0].value
  let transactionType=document.getElementsByClassName('transactionType')[0].value
  if (date === "" || amount === "" || transactionType === "Transaction") {
    alert("Please enter all details before adding a transaction.");
    return; 
  }
  let row=document.createElement('tr')
let amountsell=document.createElement('td')
amountsell.innerText=amount;
let transactionsell=document.createElement('td')
transactionsell.innerText=transactionType;
let datesell=document.createElement('td')
datesell.innerText=date;

let binsell=document.createElement('td')
let deletebutton=document.createElement('button')

let binimage=document.createElement('img')
binimage.style.width='25px';
binimage.style.height='25px';

deletebutton.appendChild(binimage)

binimage.src="D:/images/recycle-bin.png"
deletebutton.classList.add('delete-button')
deletebutton.onclick=()=>deleterow(row)
binsell.appendChild(deletebutton);



row.appendChild(amountsell)
row.appendChild(transactionsell)
row.appendChild(datesell)
row.appendChild(binsell)
table.appendChild(row)

let totalIncome=document.getElementById('totalIncome').innerText
let totalExpense=document.getElementById('expensive').innerText
let balance=document.getElementById('balance').innerText
if(transactionType=='income')
{
  if(totalIncome=='0')
{
  document.getElementById('totalIncome').innerText=amount;
}
else
{
  document.getElementById('totalIncome').innerText=parseInt(totalIncome)+parseInt(amount)
}
if(balance=='0')
{
  document.getElementById('balance').innerText=amount;
}
else
{
document.getElementById('balance').innerText=  parseInt(balance)+parseInt(amount)
}
}
else if(transactionType=='expense')
{
  if(totalExpense=='0')
{
document.getElementById('expensive').innerText=amount;
}
else{
  document.getElementById('expensive').innerText=parseInt(totalExpense)+parseInt(amount);
}
if(balance=='0')
{
  document.getElementById('balance').innerText=amount;
}
else
{
document.getElementById('balance').innerText=  parseInt(balance)-parseInt(amount)
}
}




}

   </script>
